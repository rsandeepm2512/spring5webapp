<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Framework Guru</title>
	</head>
	<body>
		<h1>Author List</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
			<tr th:each="author : ${authors}">
				<td th:text="${author.id}">1</td>
				<td th:text="${author.firstName}">First Name</td>
				<td th:text="${author.lastName}">Last Name</td>
			</tr>
		</table>
	</body>
</html>
